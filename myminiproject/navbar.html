<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar | HealthCare Plus</title>

  <style>
    /* ====== BASIC RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
    }

    /* ====== NAVBAR STYLING ====== */
    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #0099ff, #00c9a7);
      color: white;
      padding: 16px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .navbar .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      transition: all 0.3s ease;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      opacity: 0.85;
      text-decoration: underline;
    }

    /* ====== HAMBURGER MENU ====== */
    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    /* ====== RESPONSIVE STYLES ====== */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: linear-gradient(135deg, #00c9a7, #0099ff);
        flex-direction: column;
        width: 100%;
        text-align: center;
        display: none;
        padding: 25px 0;
        border-radius: 0 0 12px 12px;
      }

      .nav-links.show {
        display: flex;
        animation: slideDown 0.3s ease;
      }

      .nav-links li {
        margin: 12px 0;
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }

    /* ====== DEMO BODY CONTENT ====== */
    main {
      text-align: center;
      padding: 100px 20px;
    }

    main h1 {
      color: #333;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <!-- ====== NAVBAR START ====== -->
  <nav class="navbar">
    <div class="logo">
      <img src="/mylogo.png" alt="Logo" />
      <span>HealthCare Plus</span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Our Services</a></li>
      <li><a href="request-appointment.html">Request Appointment</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>

    <div class="hamburger" id="hamburger">â˜°</div>
  </nav>
  <!-- ====== NAVBAR END ====== -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
