<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Appointment | HealthCare Plus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      padding: 15px 50px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo img {
      width: 120px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #caf0f8;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1em;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }

    /* Appointment Form */
    .appointment {
      background: white;
      padding: 60px 20px;
      max-width: 700px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .appointment h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, select, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #00b4d8;
      box-shadow: 0 0 5px rgba(0,180,216,0.3);
    }

    button {
      padding: 14px;
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #0096c7, #00b4d8);
      transform: scale(1.02);
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      nav ul {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      .appointment {
        margin: 30px 10px;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="mylogo.png" alt="HealthCare Plus Logo">
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="request-appointment.html" class="active">Request Appointment</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Request an Appointment</h1>
    <p>Schedule your visit easily — fill in your details and our staff will get back to you with confirmation.</p>
  </section>

  <!-- Appointment Form -->
  <section class="appointment">
    <h2>Book Your Appointment</h2>
<form id="appointmentForm">
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="email" id="email" placeholder="Email Address" required />
  <input type="tel" id="phone" placeholder="Phone Number" required />
  <select id="department" required>
    <option value="">Select Department</option>
    <option value="Cardiology">Cardiology</option>
    <option value="Neurology">Neurology</option>
    <option value="Orthopedics">Orthopedics</option>
    <option value="ENT">ENT</option>
    <option value="Pediatrics">Pediatrics</option>
    <option value="Dermatology">Dermatology</option>
  </select>
  <input type="date" id="date" required />
  <textarea id="message" rows="4" placeholder="Additional Information (optional)"></textarea>
  <button type="submit">Submit Request</button>
</form>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 HealthCare Plus. All rights reserved.
  </footer>

  <script>
    // Form submission handler
const page1Data = JSON.parse(sessionStorage.getItem('appointmentPage1') || '{}');

  document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Collect second page data
    const page2Data = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      department: document.getElementById('department').value,
      date: document.getElementById('date').value,
      message: document.getElementById('message').value
    };

    // Combine both pages data
    const finalData = { ...page1Data, ...page2Data };
        console.log(finalData);
    try {
      const response = await fetch('http://localhost:3000/api/v1/appointment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(finalData)
      });

      if (!response.ok) throw new Error('Network response was not ok');

      alert('Appointment request submitted successfully! Check your email for confirmation.');
      sessionStorage.removeItem('appointmentPage1');
      this.reset();
    } catch (error) {
      console.error('Error:', error);
      alert('Failed to submit appointment. Please try again.');
    }
  });

    // Highlight active page
    document.querySelectorAll('nav ul li a').forEach(link => {
      if (link.href === window.location.href) {
        link.style.fontWeight = 'bold';
        link.style.textDecoration = 'underline';
      }
    });
  </script>

</body>
</html>
